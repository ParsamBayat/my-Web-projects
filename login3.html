<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ورود کاربران</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(Library/imgs/photo-1497366754035-f200968a6e72.avif) no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-container h2 {
            margin: 0 0 25px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 600;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 20px;
            margin: 12px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .input-field:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }
        
        .login-btn {
            background-color: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0 15px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn {
            background-color: #95a5a6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .contact-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .human-verification {
            margin: 18px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }
        
        .human-verification input {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            text-align: right;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }
        
        .input-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Library/imgs/images.png" alt="لوگوی سایت">
        </div>
        
        <h2>ورود به حساب کاربری</h2>
        
        <form id="login-form">
            <input type="text" class="input-field" id="username" name="username" placeholder="نام کاربری یا ایمیل" required>
            <div class="error-message" id="username-error">لطفا نام کاربری یا ایمیل را به صورت کامل وارد کنید</div>
            
            <input type="password" class="input-field" id="password" name="password" placeholder="رمز عبور" required>
            <div class="error-message" id="password-error">لطفا رمز عبور را به صورت کامل وارد کنید</div>
            
            <div class="human-verification">
                <input type="checkbox" id="not-robot" required>
                <label for="not-robot">من ربات نیستم</label>
            </div>
            
            <a href="photo.html"<button class="login-btn" type="submit">ورود به سیستم</button></a>
        </form>
        
        <div class="contact-info">
            <p><strong>پشتیبانی 24/7:</strong></p>
            <p>تلفن:071-53834543</p>
            <p>موبایل:09923838896</p>
        </div>
        
        <button class="back-btn" onclick="window.location.href='index.html'">بازگشت به صفحه اصلی</button>
        <P>Designed by Parsa Bayat&copy;</P>
    </div>

    <!--jQuery -->
    <script src="Library/Jquery/jq.js"></script>
    <script>
    $(document).ready(function() {
        
        $('#login-form').on('submit', function(e) {
            e.preventDefault(); 
            
            let isValid = true;
            
            
            if ($('#username').val().trim() === '') {
                $('#username-error').show();
                $('#username').addClass('input-error');
                isValid = false;
            } else {
                $('#username-error').hide();
                $('#username').removeClass('input-error');
            }
            
            
            if ($('#password').val().trim() === '') {
                $('#password-error').show();
                $('#password').addClass('input-error');
                isValid = false;
            } else {
                $('#password-error').hide();
                $('#password').removeClass('input-error');
            }
            
            
            if (!$('#not-robot').is(':checked')) {
                isValid = false;
                alert('لطفا تأیید کنید که ربات نیستید');
            }
            
            
            if (isValid) {
                alert('فرم با موفقیت ارسال شد!');
                
                
            }
        });
        
        
        $('.input-field').on('focusout', function() {
            if ($(this).val().trim() === '') {
                $(this).addClass('input-error');
                $('#' + $(this).attr('id') + '-error').show();
            } else {
                $(this).removeClass('input-error');
                $('#' + $(this).attr('id') + '-error').hide();
            }
        });
        
        
        $('.input-field').on('input', function() {
            if ($(this).val().trim() !== '') {
                $(this).removeClass('input-error');
                $('#' + $(this).attr('id') + '-error').hide();
            }
        });
    });
    </script>
</body>
</html>
